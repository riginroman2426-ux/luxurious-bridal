name: Build and Deploy

on:
  push:
    branches:
      - main   # або dev, якщо хочеш деплоїти з dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npx gulp build   # або gulp build, залежно як у тебе прописано

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist   # сюди gulp має зібрати сайт

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
